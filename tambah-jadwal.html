<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Magang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="time"] {
            width: 100%;
            padding: 5px;
        }
        .checkbox-group label {
            display: inline;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jadwal Magang</h2>
        <div class="form-group">
            <label>Jam Masuk</label>
            <input type="time">
        </div>
        <div class="form-group">
            <label>Jam Keluar</label>
            <input type="time">
        </div>
        <div class="form-group">
            <label>Hari Kerja</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Senin</label>
                <label><input type="checkbox"> Selasa</label>
                <label><input type="checkbox"> Rabu</label>
                <label><input type="checkbox"> Kamis</label>
                <label><input type="checkbox"> Jumat</label>
                <label><input type="checkbox"> Sabtu</label>
            </div>
        </div>
        <div class="form-group">
            <label>Jumlah Maksimal Peserta Magang</label>
            <input type="number" min="1" max="100" style="width: 100%; padding: 5px;">
        </div>
        <button>Tambah Jadwal</button>
    </div>
</body>
</html>
